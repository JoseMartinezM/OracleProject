version: 0.1
component: build
shell: bash

env:
  variables:
    REGISTRY: "mx-queretaro-1.ocir.io"
    NAMESPACE: "axxjocxrvfar"
    IMAGE_NAME: todolistapp-springboot
  exportedVariables:
    - IMAGE_TAG
    - DOCKER_IMAGE_FULL  # NEW: This will be used in the deployment stage

steps:
  # 0. Compute an immutable tag (7-char Git SHA here)
  - type: Command
    name: Set IMAGE_TAG
    command: |
      # Toma los 7 primeros caracteres del commit del gatillo
      export IMAGE_TAG=$(echo "${OCI_PRIMARY_SOURCE_COMMIT_HASH:-$OCI_PRIMARY_SOURCE_REVISION}" | cut -c1-7)
      export DOCKER_IMAGE_FULL="${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}:${IMAGE_TAG}"  # NEW
      echo "IMAGE_TAG=$IMAGE_TAG"
      echo "DOCKER_IMAGE_FULL=$DOCKER_IMAGE_FULL"  # NEW

  - type: Command
    name: Docker Image Repository Login
    command: |
      echo "ðŸ”‘ Autenticando en OCIR..."
      echo "${auth_token_ocir}" \
        | docker login "${REGISTRY}" \
            -u "${user_ocir}" \
            --password-stdin

  - type: Command
    name: Build & Push Docker Image
    timeoutInSeconds: 1800
    command: |
      # Build Docker image with proper OCIR format
      docker build -t ${DOCKER_IMAGE_FULL} \  # UPDATED
                  -f MtdrSpring/backend/Dockerfile \
                  MtdrSpring/backend
      
      # Create convenience tag
      docker tag ${DOCKER_IMAGE_FULL} \
                 ${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}:latest
      
      # Push both tags
      docker push ${DOCKER_IMAGE_FULL}
      docker push ${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}:latest
      
      echo "âœ… Images pushed successfully:"
      echo "   - ${DOCKER_IMAGE_FULL}"
      echo "   - ${REGISTRY}/${NAMESPACE}/${IMAGE_NAME}:latest"
