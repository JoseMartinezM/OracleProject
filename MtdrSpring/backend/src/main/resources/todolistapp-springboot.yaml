apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolistapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todolistapp
  template:
    metadata:
      labels:
        app: todolistapp
    spec:
      imagePullSecrets:
        - name: ocirsecret
      containers:
        - name: todolistapp
          image: mx-queretaro-1.ocir.io/axxjocxrvfar/todolistapp-springboot:sprint-4
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: todolistapp-service
spec:
  type: LoadBalancer
  selector:
    app: todolistapp
  ports:
    - port: 80
      targetPort: 8081
      protocol: TCP
